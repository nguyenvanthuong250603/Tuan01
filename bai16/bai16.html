<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <fieldset>
      <h1>Travel reservation form</h1>
      <h3>*denotes mandotory</h3>
      <p style="margin-bottom: 0">Full name*:</p>
      <input
        type="text"
        placeholder="FirstName LastName"
       
      />
      <p style="margin-top: 0; margin-bottom: 0">Email address*:</p>
      <input
        type="text"
        placeholder="Email_Address "
        style="opacity: 0.8; border-top: 2px solid black"
      />
      <p style="margin-top: 0; margin-bottom: 0">Select Tour Packge*:</p>
      <select name="" id="" size="" style="width: 60px">
        <option value="">Goa</option>
      </select>
      <p  style="margin-top: 0; margin-bottom: 0" >Arrival date*:</p>
      <input type="text" placeholder="m/d/y" style="opacity: 0.8; border-top: 2px solid black"/>
      <p  style="margin-top: 0; margin-bottom: 0">Number of person*:</p>
      <input type="text" name="" id="" placeholder="UNKNOWN_TYPE" style="opacity: 0.8; border-top: 2px solid black">
      <p style="margin-top: 0; margin-bottom: 0">What would you want to avail?*</p>
      <div style="display: flex;"><td  >Boarding</td><input type="checkbox" style="display: block;" ></div>
       <div style="display: flex;"></div><td >Fooding</td><input type="checkbox" ></div>
      <div style="display: flex;"></div> <td>Sight seeing</td><input type="checkbox" > <div style="display: flex;"></div>
      <p  style="margin-top: 0; margin-bottom: 0" >Discount Coupon code:</p>
      <input type="text" placeholder="UNKNOWN_TYPE" style="opacity: 0.8; border-top: 2px solid black"/>
      <p  style="margin-top: 0; margin-bottom: 0" >Teams and conditions*</p>
      <input type="radio" name="hau"> <td>I agred</td>
       <input type="radio" name="hau"> <td>I disagree</td>
       <br>
       <button>Complete reservation</button>

    </fieldset>
  </body>
</html>
